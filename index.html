<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>Productos</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Productos</a>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col">
					<form id="formulario" class="form mt-2">
						<div class="form-group">
							<label for="cboCategoria">Categoría:</label>
							<select
								class="form-control"
								name="categoria"
								id="cboCategoria"
							>
							</select>
						</div>
						<div class="form-group">
							<label for="txtProducto">Producto:</label>
							<input
								class="form-control"
								name="producto"
								id="txtProducto"
								type="text"
							/>
						</div>
						<div class="container">
							<div class="row">
								<div class="col">
									<button
										class="btn btn-success"
										type="button"
										data-toggle="modal"
										data-target="#agregarCategoria"
									>
										Agregar categoría
									</button>
								</div>
								<div class="col">
									<button
										class="btn btn-primary"
										type="submit"
									>
										Agregar producto
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<hr />
			<h2 class="mt-2">Lista de productos</h2>
			<div class="row">
				<div class="col">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nombre</th>
								<th>Categoría</th>
							</tr>
						</thead>
						<tbody id="productos"></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="modal fade" id="agregarCategoria" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">
							Agregar categoría
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
						>
							<span>&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form" id="formCategoria">
							<div class="form-group">
								<label for="txtCategoria"
									>Nombre de categoría:</label
								>
								<input
									type="text"
									name="nombre"
									id="txtCategoria"
									class="form-control"
								/>
							</div>
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Cancelar
							</button>
							<button type="submit" class="btn btn-primary">
								Guardar
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="js/index.js"></script>
	</body>
</html>
